<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <div class="high_part">
            <div class="logo">
                <img src="images/logo.svg" alt="logo">
            </div>
            <div class="menu">
                <input type="email" name="" id="" placeholder="mail@blanko.com">
                <ul>
                    <li>Loading<img src="/images/vector_down.svg" alt="drop_down"></li>
                    <li>All pages<img src="/images/vector_down.svg" alt="drop_down"></li>
                    <li>Template<img src="/images/vector_down.svg" alt="drop_down"></li>
                </ul>
            </div>
            <div class="logIn">
                <a href="#">Sign up <img src="/images/vector_down.svg" alt="drop_down"></a>
                <a href="#">Purchase template</a>
            </div>
        </div>
        
        <div class="low_part">
            <div class="contant">
                <div class="description">
                    <div class="info">
                        <h1>Blanko template</h1>
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Odio mauris porttitor amet volutpat.</p>
                        <div class="buttons">
                            <button>Purchase template</button>
                            <button>Other templates</button>
                        </div>
                    </div>
                    <div class="viewers">
                        <img src="/images/stars.svg" alt="stars">
                        <p>“Working with the Mabel template has been a breeze from start to finish.”</p>
                        <p>Rated 5/5 <span>- 129 Reviews</span></p>
                    </div>
                </div>
                <img src="/images/part_of_page.svg" alt="part_of_page">
            </div>
            
        </div>
    </header>
    
    <script src="script.js"></script>
</body>
</html>
